<!DOCTYPE html>
<html>
<head>
  <title>2025 Council Election Nomination</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-5">
  <div class="card p-4 shadow-lg">
    <h3 class="text-center">2025 Council Election Nomination Portal</h3>
    <div class="progress my-4">
      <div class="progress-bar" id="progressBar" style="width: 16%"></div>
    </div>

    <form id="nominationForm">

<!-- STEP 1 -->
<div class="step active">
<h4>Personal Details</h4>
<input type="file" class="form-control mb-2" required>
<input type="text" class="form-control mb-2" placeholder="Full Name">
<input type="text" class="form-control mb-2" placeholder="Membership No">
<input type="text" class="form-control mb-2" placeholder="Membership Status">
<input type="tel" class="form-control mb-2" placeholder="Phone Number">
<textarea class="form-control mb-2" placeholder="Contact Address"></textarea>
</div>

<!-- STEP 2 -->
<div class="step">
<h4>Academic & Professional</h4>
<textarea class="form-control mb-2" rows="4" placeholder="Qualifications"></textarea>
<textarea class="form-control mb-2" rows="4" placeholder="Service to Institute"></textarea>
<textarea class="form-control mb-2" rows="4" placeholder="Service to Other Bodies"></textarea>
<textarea class="form-control mb-2" rows="4" placeholder="Membership of Social Organizations"></textarea>
<textarea class="form-control mb-2" rows="4" placeholder="Special Feats / Awards"></textarea>
<textarea class="form-control mb-2" rows="2" placeholder="Hobbies"></textarea>
<textarea class="form-control mb-2" rows="4" maxlength="200" placeholder="Other Relevant Info"></textarea>
</div>

<!-- STEP 3 -->
<div class="step">
<h4>Sponsors</h4>
<input class="form-control mb-2" placeholder="Sponsor 1 Name">
<input class="form-control mb-2" placeholder="Sponsor 1 Membership No">
<input type="file" class="form-control mb-2">
<input class="form-control mb-2" placeholder="Sponsor 2 Name">
<input class="form-control mb-2" placeholder="Sponsor 2 Membership No">
<input type="file" class="form-control mb-2">
</div>

<!-- STEP 4 -->
<div class="step">
<h4>District Society</h4>
<input class="form-control mb-2" placeholder="Chairman Name">
<input class="form-control mb-2" placeholder="Chairman Membership No">
<select class="form-select mb-2">
<option>Select District</option>
<option>Lagos</option>
<option>Abuja</option>
<option>Ibadan</option>
</select>
<input type="file" class="form-control">
</div>

<!-- STEP 5 -->
<div class="step">
<h4>Tax Clearance</h4>
<input type="file" class="form-control">
</div>

<!-- STEP 6 -->
<div class="step">
<h4>Review & Submit</h4>
<p>Please confirm all details before submission.</p>
</div>

<div class="d-flex justify-content-between mt-4">
<button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
<button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
</div>

</form>

<div id="success" class="alert alert-success mt-3 d-none">
Submission Successful!
</div>

</div>
</div>

<script src="js/app.js"></script>
</body>
</html>
